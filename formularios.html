<!DOCTYPE html>
<html>
    <head>
        <title>
          formularios
        </title>
    </head>
    <body>

     <form method="post">
        <input type="text" required="" value="usuario">     <!--Se pone name= "" para nombrar la entrada de datos-->
        <input type="password" required="">
        <input type="number">
        <input type="email"> <br>
        <input type="color">
        <input type="range" min="1" max="5">
        <input type="date">
        <input type="time"> <br>
        <input type="button" value="boton">
        <input type="submit">
        <textarea readonly=""> Este es un tipo de contenedor de texto con la celda NO MODIFICABLE </textarea>
        <!--Readonly es para que solo se pueda leer y no modificar-->
        <textarea > Este es un tipo de contenedor de texto con la celda MODIFICABLE </textarea>
        <!--Sin readonly-->
     </form>

    </body>
</html>
